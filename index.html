<!--create the main page of a social app with greeting and two signup and signin buttons with inline styling-->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container h1 {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .container button {
            width: 200px;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }

        .container button:last-child {
            background-color: #1DA1F2;
            color: #fff;
            margin-left: 20px;
        }

        .container button:first-child {
            background-color: #fff;
            color: #1DA1F2;
            border: 1px solid #1DA1F2;
        }

        .container1 {
            margin-top: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Social App</h1>
        <div class="container1">
        <button onclick="location.href='/signup'">Sign Up</button>
        <button onclick="location.href='/login'">Log In</button>
        </div>
    </div>
</body>

</html>
